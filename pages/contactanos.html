<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>JPG || Contactanos </title>
</head>
<body class="cuerpo-contactanos">
    <header>
        <nav class="navbar">
            <h1>JPG</h1>
            <li><a href="../index.html" class="actual">Inicio</a></li>
            <li><a href="./nosotros.html">Sobre Nosotros</a></li>
            <li><a href="./xbox.html">Xbox</a></li>
            <li><a href="./playstation.html">Playstation</a></li>
            <li><a href="./pc.html">PC</a></li>
            <div class="icono">
                <a href="https://www.youtube.com">
                    <img src="../assets/icons8-carrito-de-compras-60.png" alt="Imagen">
                </a>
            </div>
        </nav>
    </header>
    <form class="formulario">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Enviar mensaje">
    </form>
    <footer class="contactanos-footer">
        <img src="../assets/icons8-play-station-60.png" alt="Logo 1">
        <img src="../assets/icons8-steam-60.png" alt="Logo 2">
        <img src="../assets/icons8-xbox-60.png" alt="Logo 3">
        <img src="../assets/icons8-logitech-64.png" alt="Logo 4">
    </footer>
</body>
</html>
